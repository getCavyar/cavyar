name: Fly Deploy
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: |
          flyctl deploy app --remote-only --build-secret \
            --env NUXT_MONGO_PW=${{ secrets.NUXT_MONGO_PW }} \
            --env GH_CLIENT_SECRET=${{ secrets.GH_CLIENT_SECRET }} \
            --env OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} \
            --env PRIVATE_RPC=${{ secrets.PRIVATE_RPC }} \
            --env AUTH_SECRET=${{ secrets.AUTH_SECRET }}

        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          
